<div class="container">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form>

                                <div class="form-floating mb-4">
                                    <input type="text" id="signup_name" class="form-control form-control-lg" />
                                    <label class="form-label" for="signup_name">Your Name</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="email" id="signup_email" class="form-control form-control-lg" />
                                    <label class="form-label" for="signup_email">Your Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" id="signup_password" class="form-control form-control-lg" />
                                    <label class="form-label" for="signup_password">Password</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" id="signup_password_confirm" class="form-control form-control-lg" />
                                    <label class="form-label" for="signup_password_confirm">Confirm password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn-cta"><span>Register</span></button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
